<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <!--! Хедер -->
        <div class="menu__bar_container">
            <div>
                <img class="logo_top" src="image/Logo_header.svg" alt="Лого GrowBe">
            </div>
            <div class="menu_bar_links">
                <a href="#">Home</a>
                <a href="#">About US</a>
                <a href="#">Services</a>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Get Started</a>
            </div>
        </div>
        <!--! body -->
        <div>
            <!--! body_text -->
            <div class="body__text">
                <!--! title_body_text -->
                <div class="title__body__text__container">
                    <div>
                        <h1 class="title_body_text">SEO & Digital Marketing For Your Website.</h1>
                    </div>
                    <!--! main_text_body_text -->
                    <div>
                        <p class="text_body_text">Provide all kind of seo services and help to improve
                            seo ranking. Globally incubate standards.</p>
                    </div>
                    <!--! buttons_body_text_ -->
                    <div class="body__button__container">
                        <button type="button" class="get_started_button"><a class="get_started" href="#">Start Now</a>
                        </button>
                        <a class="watch_video" href="#">Watch Video</a>
                    </div>
                </div>
                <!--! main_image -->
                <div class="main_image">
                    <img src="image/main_Image.svg" alt="" />
                </div>
            </div>
        </div>
        <!--! bottom_logos -->
        <div class="bottom__logos__container">
            <img class="bottom_logos" src="image/logo_1.svg" alt="logo_1" />
            <img class="bottom_logos" src="image/logo_2.svg" alt="logo_2" />
            <img class="bottom_logos" src="image/logo_3.svg" alt="logo_3" />
            <img class="bottom_logos" src="image/logo_4.svg" alt="logo_4" />
            <img class="bottom_logos" src="image/logo_5.svg" alt="logo_5" />
            <img class="bottom_logos" src="image/logo_6.svg" alt="logo_6" />
        </div>
    </div>
</body>

</html>
